version: "3.9"
services:
  shenyu-redis:
    image: redis:6.0-alpine
    container_name: shenyu-redis
    restart: always
    command: redis-server --requirepass abc
    networks:
      - shenyu
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
  shenyu-examples-eureka:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-eureka
    image: shenyu-examples-eureka:latest
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "http://localhost:8761" ]
      timeout: 2s
      retries: 30
    ports:
      - 8761:8761
    networks:
      - shenyu
  shenyu-examples-springcloud:
    deploy:
      resources:
        limits:
          memory: 2048M
    container_name: shenyu-examples-springcloud
    image: shenyu-examples-springcloud:latest
    restart: always
    environment:
      - shenyu.client.serverLists=http://shenyu-admin:9095
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu-examples-http:8189/test/path/123?name=tom" ]
      timeout: 2s
      retries: 30
    ports:
      - 8189:8189
    networks:
      - shenyu
  shenyu-admin:
    image: apache/shenyu-admin:2.4.0-SNAPSHOT
    container_name: shenyu-admin
    restart: always
    networks:
      - shenyu
    volumes:
      - type: bind
        source: ./admin-config/
        target: /opt/sql/
    depends_on:
      shenyu-redis:
        condition: service_healthy
    ports:
      - 9095:9095
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - "shenyu.database.init_script=META-INF/schema.h2.sql;file:/opt/sql/schema.sql"
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu-admin:9095/actuator/health" ]
      timeout: 2s
      retries: 30
#  from http plugin dockerfile
  shenyu-integrated-test-spring-cloud:
    container_name: shenyu-integrated-test-spring-cloud
    image: apache/shenyu-integrated-test-spring-cloud:latest
    restart: always
    deploy:
      resources:
        limits:
          memory: 2048M
    ports:
      - 9195:9195
    healthcheck:
      test: [ "CMD", "wget", "http://shenyu:9195/http/test/path/123?name=Tom" ]
      timeout: 2s
      retries: 30
    networks:
      - shenyu
  health-checker:
    container_name: health-checker
    image: hello-world
    depends_on:
      shenyu-integrated-test-spring-cloud:
        condition: service_healthy

networks:
  shenyu:
    name: shenyu
